<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nossos Momentos</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Nunito:wght@500;700&display=swap');

    :root {
      --bg: #dce7f3;
      --card: #f5f7fb;
      --primary: #2f6ff2;
      --primary-soft: #72a7ff;
      --text-soft: #6d8fbe;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: 'Nunito', sans-serif;
      background: var(--bg);
      display: grid;
      place-items: center;
      padding: 24px;
      position: relative;
      overflow-x: hidden;
    }

    .deco {
      position: fixed;
      color: #b8cff0;
      opacity: 0.85;
      user-select: none;
      z-index: 0;
      animation: float 7s ease-in-out infinite;
      pointer-events: none;
    }

    .heart-1 { top: 26px; left: 36px; font-size: 48px; }
    .heart-2 { right: 34px; bottom: 26px; font-size: 66px; animation-delay: 1s; }
    .sparkle { right: 84px; top: 180px; font-size: 28px; animation-delay: 1.7s; }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
    }

    .card {
      width: min(100%, 700px);
      background: var(--card);
      border-radius: 24px;
      box-shadow: 0 16px 28px rgba(66, 107, 166, 0.18);
      padding: 34px 28px 30px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      color: var(--primary);
      font-size: clamp(2.2rem, 6vw, 3.4rem);
      font-weight: 400;
      line-height: 1;
      margin-bottom: 10px;
    }

    .subtitle {
      color: var(--primary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-size: clamp(0.72rem, 2vw, 1rem);
      margin-bottom: 28px;
      opacity: 0.9;
    }

    .video-frame {
      width: 100%;
      aspect-ratio: 16 / 9;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 18px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }

    .love-line {
      color: var(--primary);
      font-size: clamp(1rem, 2.6vw, 1.35rem);
      margin-bottom: 10px;
      font-weight: 700;
    }

    .quote {
      color: var(--primary-soft);
      font-style: italic;
      font-size: clamp(0.88rem, 2.3vw, 1.05rem);
      font-weight: 600;
    }

    @media (max-width: 560px) {
      body { padding: 14px; }

      .heart-1 { top: 12px; left: 12px; font-size: 34px; }
      .heart-2 { right: 8px; bottom: 8px; font-size: 44px; }
      .sparkle { right: 22px; top: 112px; font-size: 20px; }

      .card {
        border-radius: 18px;
        padding: 22px 12px 20px;
      }

      .subtitle { margin-bottom: 16px; }
      .video-frame { border-radius: 10px; }
    }
  </style>
</head>
<body>
  <span class="deco heart-1" aria-hidden="true">❤</span>
  <span class="deco sparkle" aria-hidden="true">✧</span>
  <span class="deco heart-2" aria-hidden="true">❤</span>

  <main class="card">
    <h1>Nossos Momentos</h1>
    <p class="subtitle">Feito com amor para nós dois</p>

    <section class="video-frame" aria-label="Vídeo do casal">
      <iframe
        src="https://drive.google.com/file/d/1AK_RJO4JHJvZ52-OvA8iM1zyQs5lZM5C/preview"
        allow="autoplay; fullscreen"
        allowfullscreen
        title="Nosso vídeo"
      ></iframe>
    </section>

    <p class="love-line">💙 Sempre Juntos 💙</p>
    <p class="quote">"O amor é a única coisa que cresce quando se reparte."</p>
  </main>
</body>
</html>
